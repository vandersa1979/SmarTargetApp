<body>
  <div class="sidebar">
    <img src="logo.jpg" alt="SmartTarget Logo" />

    <a href="vinculos.html">üîó V√≠nculos</a>
    <a href="dashboard.html">üìà Relat√≥rios</a>
  </div>
  <div class="main">
    <h1>Usu√°rios</h1>
    <form id="userForm">
      <input type="hidden" id="editIndex" />
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="text" id="cargo" placeholder="Cargo" required />
      <button type="submit">Salvar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Cargo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
  <script>
    const form = document.getElementById('userForm');
    const userTable = document.getElementById('userTable');
    let users = JSON.parse(localStorage.getItem('usuarios')) || [];

    function renderTable() {
      userTable.innerHTML = '';
      users.forEach((user, index) => {
        userTable.innerHTML += `
          <tr>
            <td>${user.nome}</td>
            <td>${user.email}</td>
            <td>${user.cargo}</td>
            <td class="actions">
              <button onclick="editUser(${index})">Editar</button>
              <button onclick="deleteUser(${index})">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById('nome').value = user.nome;
      document.getElementById('email').value = user.email;
      document.getElementById('cargo').value = user.cargo;
      document.getElementById('editIndex').value = index;
    }

    function deleteUser(index) {
      users.splice(index, 1);
      localStorage.setItem('usuarios', JSON.stringify(users));
      renderTable();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const cargo = document.getElementById('cargo').value;
      const editIndex = document.getElementById('editIndex').value;

      const user = { nome, email, cargo };

      if (editIndex === '') {
        users.push(user);
      } else {
        users[editIndex] = user;
        document.getElementById('editIndex').value = '';
      }

      localStorage.setItem('usuarios', JSON.stringify(users));
      form.reset();
      renderTable();
    };

    renderTable();
  </script>
</body>
