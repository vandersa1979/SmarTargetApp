<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SmarTarget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">SmarTarget</h1>
                <p class="text-slate-500">Faça login para continuar</p>
            </div>
            <div class="space-y-6">
                <div>
                    <label for="userType" class="block text-sm font-medium text-slate-600 mb-1">Tipo de Usuário</label>
                    <select id="userType" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="admin">Admin</option>
                        <option value="gestor">Gestor</option>
                        <option value="colaborador">Colaborador</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <button id="loginBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Entrar
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            const userType = document.getElementById('userType').value;
            const password = document.getElementById('password').value.trim();
            if (!userType) {
                alert('Por favor, selecione o tipo de usuário.');
                return;
            }
            if (!password) {
                alert('Por favor, informe a senha.');
                return;
            }
            // Simples validação de senha padrão para exemplo
            const validPasswords = {
                admin: 'admin123',
                gestor: 'gestor123',
                colaborador: 'colab123'
            };
            if (password !== validPasswords[userType]) {
                alert('Senha incorreta para o tipo de usuário selecionado.');
                return;
            }
            // Salvar tipo de usuário no localStorage
            localStorage.setItem('smarUserType', userType);
            // Redirecionar para home.html
            window.location.href = './home.html';
        });
    </script>
</body>
</html>
