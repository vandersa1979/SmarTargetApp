<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filiais – SmarTarget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .sidebar { width: 240px; background: #1e293b; color: #fff; overflow-y: auto; }
    .sidebar a { display: flex; align-items: center; gap: .75rem; padding: .75rem 1rem; border-radius: .5rem; }
    .sidebar a:hover { background: #334155; }
    .active { background: #334155; }
  </style>
</head>
<body class="bg-slate-100">
  <div class="flex h-screen">
    <aside class="sidebar">
      <div class="w-full p-6 flex justify-center">
        <img src="./assets/logo-smarTarget.png" alt="SmarTarget" class="w-32 h-auto" />
      </div>
      <nav class="mt-2 space-y-1">
        <a href="./index.html" class="pl-6"><span>🏠 Início</span></a>
        <a href="./usuarios.html" class="pl-6"><span>👤 Usuários</span></a>
        <a href="./equipes.html" class="pl-6"><span>👥 Equipes</span></a>
        <a href="./empresas.html" class="pl-6"><span>🏢 Empresas</span></a>
        <a href="./filiais.html" class="pl-6"><span>🌐 Filiais</span></a>
        <a href="./departamentos.html" class="pl-6"><span>📂 Departamentos</span></a>
        <a href="./cargos.html" class="pl-6"><span>💼 Cargos</span></a>
        <a href="./periodos.html" class="pl-6"><span>⏱️ Períodos</span></a>
        <a href="./associacoes.html" class="pl-6"><span>🔗 Associações</span></a>
        <a href="./vinculos.html" class="pl-6"><span>🔗 Vínculos OKR-KPI</span></a>
        <a href="./mapa-estrategico.html" class="pl-6"><span>🗺️ Mapa Estratégico</span></a>
        <a href="./dashboard.html" class="pl-6"><span>📈 Dashboard</span></a>
      </nav>
    </aside>
    <main class="flex-1 p-6 overflow-auto">
      <h2 class="text-2xl font-bold text-slate-700 mb-4">Gestão de Filiais</h2>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <table id="filiaisTable" class="min-w-full divide-y divide-slate-200">
          <thead class="bg-slate-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Nome do Filial</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Ações</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-slate-200"></tbody>
        </table>
        <button onclick="location.href='./novo-filiais.html'" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          + Novo Filial
        </button>
      </div>
    </main>
  </div>
  <script>
    const items = JSON.parse(localStorage.getItem('filiais')) || [];
    const tbody = document.querySelector('#filiaisTable tbody');

    items.forEach((item, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-6 py-4 whitespace-nowrap">${'{'}item.nome{'}'}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <button onclick="consultar(${i})" class="mr-2 underline">Consultar</button>
          <button onclick="editar(${i})" class="mr-2 underline">Editar</button>
          <button onclick="excluir(${i})" class="underline text-red-600">Excluir</button>
        </td>`;
      tbody.appendChild(tr);
    });

    function consultar(i) {
      alert('Filial: ' + items[i].nome);
    }

    function editar(i) {
      const novoNome = prompt('Editar nome do Filial:', items[i].nome);
      if (novoNome) {
        items[i].nome = novoNome;
        localStorage.setItem('filiais', JSON.stringify(items));
        location.reload();
      }
    }

    function excluir(i) {
      if (confirm('Tem certeza que deseja excluir este filial?')) {
        items.splice(i, 1);
        localStorage.setItem('filiais', JSON.stringify(items));
        location.reload();
      }
    }
  </script>
</body>
</html>
